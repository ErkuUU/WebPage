<script>
$(document).ready(function() {
    var $navbar = $(".navbar");
    var navbarHeight = $navbar.height();

    $(window).on("scroll", function() {
        if ($(this).scrollTop() > navbarHeight) {
            $navbar.addClass("hidden"); 
        } else {
            $navbar.removeClass("hidden"); 
        }
    });
});
</script>

<style>

.navbar.hidden {
    display: none;
}
