<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
    var $navbar = $(".navbar");
    var navbarHeight = $navbar.height();

    $(window).on("scroll", function() {
        if ($(this).scrollTop() > navbarHeight) {
            $navbar.addClass("hidden"); /* Add a CSS class to hide the navbar */
        } else {
            $navbar.removeClass("hidden"); /* Remove the CSS class to show the navbar */
        }
    });
});
</script>

<style>
/* CSS to hide the navbar when the 'hidden' class is applied */
.navbar.hidden {
    display: none;
}
</style>
